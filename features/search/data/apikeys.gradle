apply from: "$rootDir/buildconfig/utils.gradle"

def file = rootProject.file("$rootProject.projectDir/features/search/data/apikeys.properties")
def prop = new Properties()

if (file.exists()) {
    prop.load(new FileInputStream(file))
}

android {
    defaultConfig {

        buildConfigField "String", "PEXELS_API_KEY", getValueFromSystem(file, prop, 'PEXELS_API_KEY')
        buildConfigField "String", "PIXABAY_API_KEY", getValueFromSystem(file, prop, 'PIXABAY_API_KEY')
        buildConfigField "String", "UNSPLASH_API_KEY", getValueFromSystem(file, prop, 'UNSPLASH_API_KEY')
        buildConfigField "String", "UNSPLASH_SECRET_KEY", getValueFromSystem(file, prop, 'UNSPLASH_SECRET_KEY')
    }
}